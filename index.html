<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lia Lima</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8bbd0, #b3e5fc);
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

  

    @keyframes moveClouds {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }

    /* Mensagem de boas-vindas */
    #welcome {
      font-size: 2em;
      color: #ffffff;
      background-color: #ff69b4;
      padding: 20px 40px;
      border-radius: 20px;
      text-shadow: 2px 2px #000000;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      z-index: 1;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Botões */
    .link-button {
      display: block;
      margin: 15px 0;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #ff69b4;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s forwards;
    }

    .link-button:nth-child(2) { animation-delay: 0.5s; }
    .link-button:nth-child(3) { animation-delay: 0.8s; }
    .link-button:nth-child(4) { animation-delay: 1.1s; }
    .link-button:nth-child(5) { animation-delay: 1.4s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .link-button:hover {
      background-color: #ff69b4;
      color: #ffffff;
      transform: translateY(-5px);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
    }

    /* Feedback temporário */
    .feedback {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000000;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.8em;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    footer {
      margin-top: 50px;
      color: #ffffff;
      font-size: 0.9em;
      text-shadow: 1px 1px #000000;
      z-index: 1;
    }

    /* Responsivo */
    @media (max-width: 500px) {
      .link-button {
        width: 80%;
        padding: 12px 20px;
      }

      #welcome {
        font-size: 1.6em;
        padding: 15px 25px;
      }
    }
  </style>
</head>
<body>


  <div id="welcome">Bem-vindo(a) ao meu site!</div>

  <a class="link-button" href="https://www.amazon.com.br/sua-loja" target="_blank">Loja Amazon
    <span class="feedback">Você será redirecionado!</span>
  </a>
  <a class="link-button" href="https://www.instagram.com/lia_limaimob" target="_blank">Instagram Pessoal
    <span class="feedback">Você será redirecionado!</span>
  </a>
  <a class="link-button" href="https://www.instagram.com/lia.art_batata" target="_blank">Instagram Artes
    <span class="feedback">Você será redirecionado!</span>
  </a>
  <a class="link-button" href="https://www.facebook.com/profile.php?id=61580931401907" target="_blank">Facebook
    <span class="feedback">Você será redirecionado!</span>
  </a>
    </a>
    <a class="link-button" href="https://www.linkedin.com/in/lia-lima-45029b256" target="_blank">Linkedin
    <span class="feedback">Você será redirecionado!</span>
  </a>
    <a class="link-button" href="https://portifoliolia.my.canva.site" target="_blank">Portfólio
    <span class="feedback">Você será redirecionado!</span>
  </a>

  <footer>© 2025 Lia Lima</footer>

  <script>
    // Feedback ao clicar nos botões
    const buttons = document.querySelectorAll('.link-button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const feedback = button.querySelector('.feedback');
        feedback.style.opacity = '1';
        setTimeout(() => {
          feedback.style.opacity = '0';
        }, 1200);
      });
    });
  </script>

</body>
</html>
